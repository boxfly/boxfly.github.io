<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>boxfly</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">比价app：
                                <span class="x-red"></span> 美好的差价在于发现 ~ ~
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">
                    <div class="layui-card">
                    <!-- tab切换 -->
                    <div class="layui-tab" lay-filter="all">
                    <ul class="layui-tab-title">
                        <li class="layui-this">记录商家</li>
                        <li>找货比价</li> 
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            
                            <div class="layui-row">
                                <div class="layui-col-md4 layui-col-xs4">

                                  <input type="text" name="" placeholder="添加" 
                                  style="display: inline-block;width: 50%;"
                                  autocomplete="off" class="layui-input new-shop-name">
                                  <button class="layui-btn add"
                                  onclick="boxfly_compare_app.addShop()"
                                  >OK</button>
                                  
                                  <div class="shops">
                                   
                                  </div>
                                </div>
                                <div class="layui-col-md8 layui-col-xs8">
                                  <button class="layui-btn layui-btn-danger"
                                  onclick="boxfly_compare_app.deleteShop()"
                                  ><i class="layui-icon"></i>删除本店</button>
                                  <input type="text" name="" placeholder="添加本店物品"  
                                  autocomplete="off" class="layui-input new-item-name">
                                  <button class="layui-btn"
                                  onclick="xadmin.open('添加店铺商品','./boxfly-item-add.html',400,400)"
                                  
                                  >添加本店物品</button>
                                  <div class="shopItems">
                                   
                                  </div>
                                </div>
                              </div>   
                          </div> 
 
                        <div class="layui-tab-item">
                                <!---->
                                <div class="layui-row">
                                    <div class="layui-col-md4 layui-col-xs4">

                                   <input type="text" name="" placeholder="查询" 
                                    style="display: inline-block;width: 50%;"
                                    autocomplete="off" class="layui-input search-item-name">
                                    <button class="layui-btn"
                                    onclick="boxfly_compare_app.searchItem()"
                                    >查询</button>
                                    <div class="items">
                                   
                                    </div>
                                    </div>
                                    <div class="layui-col-md8 layui-col-xs8">
                                      <blockquote class="layui-elem-quote"
                                         style="padding: 4px;"
                                         > 同类商品按价格顺序,由低到高排序
                                    </blockquote>
                                    <div class="itemShops">
                                   
                                    </div>
                                    </div>
                                  </div>           
                                <!---->


                        </div>  
                    </div>
                    </div>
                    
                    <!-- tab切换 -->   
                    </div>
                </div>
               
                 
            </div>
        </div>
        </div>
    </body>
    <script src="boxfly_compare_app.js"></script>
</html>
